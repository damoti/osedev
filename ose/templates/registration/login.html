{% extends "frame.html" %}

{% block content_container %}
<div class="container-fluid container-fill-height">
  <div class="container-content-middle">
      <form method="post" action="{% url 'login' %}" class="mx-auto text-center app-login-form">

          {% csrf_token %}
          <input type="hidden" name="next" value="{{ next }}"/>

          {% if form.errors %}
              <p>Your username and password didn't match. Please try again.</p>
          {% endif %}

          <div class="form-group">
              <input class="form-control" placeholder="{{ form.username.label }}"
                     name="{{ form.username.html_name }}" value="{{ form.username.value|default_if_none:"" }}" required autofocus>
          </div>

          <div class="form-group mb-3">
              <input type="password" class="form-control" placeholder="Password"
                     name="{{ form.password.html_name }}" required>
          </div>

          <div class="mb-5">
              <button class="btn btn-primary" type="submit">Log In</button>
          </div>

      </form>
  </div>
</div>
{% endblock %}
